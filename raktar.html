<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raktárkezelő</title>
    <style>
      /* Alapstílusok */
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1,
      h2 {
        text-align: center;
        color: #333;
      }

      form {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      label {
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
      }

      input,
      textarea {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
        width: 100%;
      }

      textarea {
        resize: vertical;
      }

      .btn {
        grid-column: span 2;
        padding: 10px;
        background: #28a745;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        text-align: center;
      }

      .btn:hover {
        background: #218838;
      }

      .search {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      table,
      th,
      td {
        border: 1px solid #ddd;
      }

      th,
      td {
        padding: 10px;
        text-align: left;
      }

      th {
        background: #f8f8f8;
      }

      tr:nth-child(even) {
        background: #f2f2f2;
      }

      .actions button {
        padding: 5px 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .actions .edit {
        background: #ffc107;
        color: #fff;
      }

      .actions .delete {
        background: #dc3545;
        color: #fff;
      }

      .actions .edit:hover {
        background: #e0a800;
      }

      .actions .delete:hover {
        background: #c82333;
      }

      #statistics {
        padding: 20px;
        background: #e9ecef;
        border-radius: 8px;
      }

      /* Reszponzív stílusok */
      @media (max-width: 768px) {
        form {
          grid-template-columns: 1fr;
        }

        .btn {
          grid-column: span 1;
        }

        th,
        td {
          padding: 8px;
        }

        .form-group {
          margin-bottom: 15px;
        }
      }

      @media (max-width: 480px) {
        h1,
        h2 {
          font-size: 24px;
        }

        input,
        textarea {
          font-size: 14px;
        }

        .btn {
          font-size: 14px;
          padding: 8px;
        }

        .search {
          font-size: 14px;
          padding: 8px;
        }

        th,
        td {
          font-size: 14px;
        }
      }
      header {
        background: #333;
        color: #fff;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header .logo {
        font-size: 1.5em;
        font-weight: bold;
      }

      header .nav-links {
        list-style: none;
        display: flex;
        gap: 15px;
      }

      header .nav-links li {
        display: inline;
      }

      header .nav-links a {
        color: #fff;
        text-decoration: none;
        padding: 5px 10px;
        border-radius: 5px;
        transition: background 0.3s;
      }

      header .nav-links a:hover {
        background: #555;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">BlackMagic</div>
        <ul class="nav-links">
          <li><a href="index.html">Főoldal</a></li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <h1>Raktárkezelő</h1>
      <form id="product-form">
        <div class="form-group">
          <label for="product-id">Termék ID:</label>
          <input type="text" id="product-id" required />
        </div>
        <div class="form-group">
          <label for="product-name">Termék neve:</label>
          <input type="text" id="product-name" required />
        </div>
        <div class="form-group">
          <label for="product-quantity">Mennyiség:</label>
          <input type="number" id="product-quantity" required />
        </div>
        <div class="form-group">
          <label for="product-price">Ár:</label>
          <input type="number" id="product-price" required />
        </div>
        <div class="form-group">
          <label for="product-description">Leírás:</label>
          <textarea id="product-description" required></textarea>
        </div>
        <button type="submit" class="btn">Hozzáadás/Módosítás</button>
      </form>
      <h2>Raktárkészlet</h2>
      <input type="text" id="search" placeholder="Keresés..." class="search" />
      <table>
        <thead>
          <tr>
            <th>Termék ID</th>
            <th>Termék neve</th>
            <th>Mennyiség</th>
            <th>Ár</th>
            <th>Leírás</th>
            <th>Műveletek</th>
          </tr>
        </thead>
        <tbody id="product-list">
          <!-- Ide kerülnek a termékek -->
        </tbody>
      </table>
      <h2>Statisztikák</h2>
      <div id="statistics">
        <!-- Ide kerülnek a statisztikák -->
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("product-form");
        const productList = document.getElementById("product-list");
        const searchInput = document.getElementById("search");
        const statisticsDiv = document.getElementById("statistics");

        let editIndex = null;
        let products = JSON.parse(localStorage.getItem("products")) || [];

        form.addEventListener("submit", (e) => {
          e.preventDefault();
          const id = document.getElementById("product-id").value;
          const name = document.getElementById("product-name").value;
          const quantity = document.getElementById("product-quantity").value;
          const price = document.getElementById("product-price").value;
          const description = document.getElementById(
            "product-description"
          ).value;

          const product = { id, name, quantity, price, description };

          if (editIndex !== null) {
            products[editIndex] = product;
            editIndex = null;
          } else {
            products.push(product);
          }

          localStorage.setItem("products", JSON.stringify(products));
          form.reset();
          displayProducts(products);
          displayStatistics(products);
        });

        searchInput.addEventListener("input", () => {
          const searchText = searchInput.value.toLowerCase();
          const filteredProducts = products.filter(
            (product) =>
              product.id.toLowerCase().includes(searchText) ||
              product.name.toLowerCase().includes(searchText) ||
              product.description.toLowerCase().includes(searchText)
          );
          displayProducts(filteredProducts);
        });

        function displayProducts(products) {
          productList.innerHTML = "";
          products.forEach((product, index) => {
            const row = document.createElement("tr");

            const idCell = document.createElement("td");
            idCell.textContent = product.id;
            row.appendChild(idCell);

            const nameCell = document.createElement("td");
            nameCell.textContent = product.name;
            row.appendChild(nameCell);

            const quantityCell = document.createElement("td");
            quantityCell.textContent = product.quantity;
            row.appendChild(quantityCell);

            const priceCell = document.createElement("td");
            priceCell.textContent = product.price;
            row.appendChild(priceCell);

            const descriptionCell = document.createElement("td");
            descriptionCell.textContent = product.description;
            row.appendChild(descriptionCell);

            const actionsCell = document.createElement("td");
            actionsCell.classList.add("actions");

            const editButton = document.createElement("button");
            editButton.textContent = "Szerkesztés";
            editButton.classList.add("edit");
            editButton.addEventListener("click", () => {
              document.getElementById("product-id").value = product.id;
              document.getElementById("product-name").value = product.name;
              document.getElementById("product-quantity").value =
                product.quantity;
              document.getElementById("product-price").value = product.price;
              document.getElementById("product-description").value =
                product.description;
              editIndex = index;
            });
            actionsCell.appendChild(editButton);

            const deleteButton = document.createElement("button");
            deleteButton.textContent = "Törlés";
            deleteButton.classList.add("delete");
            deleteButton.addEventListener("click", () => {
              products.splice(index, 1);
              localStorage.setItem("products", JSON.stringify(products));
              displayProducts(products);
              displayStatistics(products);
            });
            actionsCell.appendChild(deleteButton);

            row.appendChild(actionsCell);
            productList.appendChild(row);
          });
        }

        function displayStatistics(products) {
          const totalProducts = products.length;
          const totalQuantity = products.reduce(
            (sum, product) => sum + parseInt(product.quantity),
            0
          );
          const totalPrice = products
            .reduce(
              (sum, product) =>
                sum + parseInt(product.quantity) * parseFloat(product.price),
              0
            )
            .toFixed(2);

          statisticsDiv.innerHTML = `
            <p>Összes termék: ${totalProducts}</p>
            <p>Összes mennyiség: ${totalQuantity}</p>
            <p>Összes érték: ${totalPrice} HUF</p>
        `;
        }

        displayProducts(products);
        displayStatistics(products);
      });
    </script>
  </body>
</html>
